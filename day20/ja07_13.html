<!DOCTYPE html>
<html lang="en">

<body>
<h3>새 창 열기 버튼을 클릭한 후 창 이동하기 버튼을 클릭하세요</h3>
<button onclick="winOpen()">새 창 열기</button>   
<button onclick="winMove()">창 이동하기</button>
<script>
    var winobj;
    function winOpen(){
        winobj=window.open("","winsample","top=200, letf=200 width=200,height=100");
        winobj,document.write("<p>예저 윈도우입니다</p>");

    }
    function winMove(){
        winobj.moveTo(500,500);
        winobj.focus();
    }
</script> 
</body>
</html>
