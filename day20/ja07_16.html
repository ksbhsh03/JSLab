    <script>
        document.write("브라우저 코드명 :" +navigator.appCodeName+"<br>");

        document.write("브라우저 언어 : "+ navigator.language + "<br>");

        document.write("플랫홈 : " + navigator.platform+ "<br>");

    </script>
