<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        var secret = 7;
        var count = 0;
        var guess;

        while(guess != secret){
            guess = prompt("1-10사이의 숫자를 입력하세여");
            document.write("입력한 값 :" + guess);
            
            document.write("<br>");
            count++;
        }
        document.write(count + "번만에 맞혔습니다!");
    </script>
</body>
</html>
