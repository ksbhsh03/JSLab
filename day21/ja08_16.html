<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <ul id="deviceList"><li>스마트폰</li><li>태블릿</li></ul>
    <h3>버튼을 클릭하면 항목이 삽입됩니다.</h3>
    <button onclick="btnFunc()">클릭하세요</button>
    
    <script>
        function btnFunc(){
            var newNode = document.createElement("Li");
            var textNode = document.createTextNode("웨어러블워치");
            newNode.appendChild(textNode);
            var listNode = document.getElementById("deviceList");

            listNode.insertBefore(newNode),
            listNode.childNodes[2];
        }
    </script>
    
</body>
</html>
