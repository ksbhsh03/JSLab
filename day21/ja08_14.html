<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<h3>버튼을 클릭하면 새 버튼이 추가됩니다.</h3>
<button onclick="btnFunc()">클릭하세요</button>

<script>
    function btnFunc(){
        var newNode = document.createElement("button");
        var textNode= document.createTextNode("새 버튼입니다");
        newNode.appendChild(textNode);
        document.body.appendChild(newNode);
    }
</script>
    
</body>
</html>
