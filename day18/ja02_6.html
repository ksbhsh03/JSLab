<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        var num1 = 7;
        var num2 = 3;
        var res;

        res = (num1 & num2 );
        document.write("num1 & num2 :");
        document.write(res);

        res = (num1 | num2);
        document.write("<br> num1 | num2 :");
        document.write(res);

        res = ~num1;
        document.write("<br> ~num1 :");
        document.write(res);

        res = (num1 ^ num2);
        document.write("<br>!(num1 ^ num2) :");
        document.write(res);
    </script>
    
</body>
</html>
