        var num1 = 7; //01
        var num2 = 3;

        document.write("<br>num1 - num2 = ");

        document.write(res);

        document.write("<br>num1 / num2 = ");
        document.write(res);

        document.write("<br>num1 % num2 = ");
        document.write(res);
    </script>
