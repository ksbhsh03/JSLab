<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        
        var jumsu = prompt("점수를 입력하세요:");
        if(jumsu >= 90){
            document.write("A학점입니다<br>");
        }else if(jumsu >=80){
            document.write("B학점입니다<br>")
        }else if(jumsu >=70){
            document.write("C학점입니다<br>");
        }
        else if(jumsu >=60){
            document.write("D학점입니다<br>");
        }else{
            document.write("F학점입니다<br>");
        }
        document.write("점수 :" +jumsu);

    </script>
</body>
</html>
