<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        var num1 = 7;
        var num2 = 3;
        var res;
        
        res = (num1 == num2);
        document.write("num1 == num2 :");
        document.write(res);

        res = (num1 != num2);
        document.write("<br>num1 != num2 :")
        document.write(res);

        res = (num1 > num2);
        document.write("<br>num1 > num2 :")
        document.write(res);

        res = (num1 >= num2);
        document.write("<br>num1 >= num2 :")
        document.write(res);

        res = (num1 < num2);
        document.write("<br>num1 < num2 :")
        document.write(res);

        res = (num1 <= num2);
        document.write("<br>num1 <= num2 :")
        document.write(res);

        res = (num1 ==="7");  //자료형 비교

        document.write('<br>num1 ==="7" :' );
        document.write(res);

        res = (num1 !=="7");  //자료형 비교

        document.write('<br>num1 !=="7" :' );
        document.write(res);

        


    </script>
    
</body>
</html>
